<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="icon" href="image/clock (1).png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <img src="./image/clock-frame.png" alt="">
    <div class="clock">
        <div class="ali">
            <span>Alimardon</span>
        </div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="secund"></div>
        <div class="center"></div>
        <div class="number" style="--i: 1">
            <span>1</span>
        </div>
        <div class="number" style="--i: 2">
            <span>2</span>
        </div>
        <div class="number" style="--i: 3">
            <span>3</span>
        </div>
        <div class="number" style="--i: 4">
            <span>4</span>
        </div>
        <div class="number" style="--i: 5">
            <span>5</span>
        </div>
        <div class="number" style="--i: 6">
            <span>6</span>
        </div>
        <div class="number" style="--i: 7">
            <span>7</span>
        </div>
        <div class="number" style="--i: 8">
            <span>8</span>
        </div>
        <div class="number" style="--i: 9">
            <span>9</span>
        </div>
        <div class="number" style="--i: 10">
            <span>10</span>
        </div>
        <div class="number" style="--i: 11">
            <span>11</span>
        </div>
        <div class="number" style="--i: 12">
            <span>12</span>
        </div>
    </div>
</body>
</html>
